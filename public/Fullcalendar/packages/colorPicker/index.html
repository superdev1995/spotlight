<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Basic Color Picker Demos</title>
		<link type="text/css" rel="stylesheet" href="resources/css/bcPicker.css"/>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
		<script type="text/javascript" src="resources/js/bcPicker.js"></script>
		<style type="text/css">
			*{
			  margin: 0;
			  padding: 0;
			  list-style: none;
			}

			body{
			  font-family: "Roboto", Helvetica, Arial, sans-serif;
			  overflow: hidden;
			  min-height: 	100vh;
			}

			#container{
			  max-width: 960px;
			  margin: 	150px auto;
			}

			#middle{
			  width: 100%;
			  padding: 40px 0 15px 40px;
			}

			.color-picker{
			  width: 30px;
			  height: 30px;
			  padding: 5px;
			}

			.display-inline{
			  display: inline-block;
			}

			.middle-hex{
				min-width: 100px;
				font-size: 13px;
				color: #bdbdbd;
				vertical-align: top;
				margin-top: 13px;
				margin-left: 10px;
				text-transform: uppercase;
			}

			.middle-hex span{
			  color: #292929;
			  margin-left: 10px;
			}

			.bcPicker-palette{
			  top: 36px !important;
			}


		</style>
	</head>
	<body>
			
					<div id="bcPicker1" class="color-picker display-inline"></div>

		
		<script type="text/javascript">
			$('#bcPicker1').bcPicker();
			$('#bcPicker2').bcPicker({defaultColor: '33CCCC'});

			$('.bcPicker-palette').on('click', '.bcPicker-color', function(){
				var color = $(this).css('background-color');
				$(this).parent().parent().next().children().text($.fn.bcPicker.toHex(color));
				$(this).parent().parent().next().next().children().text(color);
			})
		</script>

 
</body>
</html>
